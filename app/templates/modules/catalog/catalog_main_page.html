{% extends 'layouts/layout.html' %}


{% block title -%}

{{ 'Catalog'|translate(t.language.code) }} - Ukubuka

{%- endblock %}


{% block content -%}

{% if catalogs %}
<h2>{{ 'Catalogs'|translate(t.language.code) }}</h2>
{% for catalog in catalogs %}
<a href="/{{ t.language.code }}/catalog/{{catalog.alias}}">{{ catalog.name }}</a>
{% endfor %}
{% endif %}

{%- endblock %}
