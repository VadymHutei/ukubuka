{% extends 'layouts/layout.html' %}


{% block title %}

{{ 'Catalog'|_ }} - Ukubuka

{% endblock %}


{% block content %}

{% if catalogs %}
<h2>{{ 'Catalogs'|_ }}</h2>
{% for catalog in catalogs %}
<a href="/{{ t.language.code }}/catalog/{{catalog.alias}}">{{ catalog.name }}</a>
{% endfor %}
{% endif %}

{% endblock %}
