{% extends 'layouts/layout.html' %}


{% block title %}

{{ 'Catalog'|translate(t.language.code) }} - Ukubuka

{% endblock %}


{% block content %}

<h1>{{ catalog.name }}</h1>
<div>
    {% for product in products %}
    <div>
        <p><a href="/{{ t.language.code }}/product/{{ product.alias }}">{{ product.name }}</a></p>
        <p>{{ product.price }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
