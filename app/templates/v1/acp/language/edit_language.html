<table>
    <caption>Language info</caption>
    <tbody>
        <tr>
            <td class="param_name">ID</td>
            <td>{{ language.id }}</td>
        </tr>
        <tr>
            <td class="param_name">created at</td>
            <td>{{ language.created_at }}</td>
        </tr>
        <tr>
            <td class="param_name">pdated at</td>
            <td>{{ language.updated_at|none }}</td>
        </tr>
    </tbody>
</table>

<form action="{{ form.action }}" method="post">
    <table>
        <caption>Edit language</caption>
        <tbody>
            <tr>
                <td class="param_name">
                    <label for="language_code_field">code</label>
                </td>
                <td>
                    <input id="language_code_field" type="text" value="{{ language.code }}">
                </td>
            </tr>
            <tr>
                <td class="param_name">
                    <label for="language_name_field">name</label>
                </td>
                <td>
                    <input id="language_name_field" type="text" value="{{ language.name }}">
                </td>
            </tr>
            </tr>
            <tr>
                <td class="param_name">
                    <label for="language_is_active_field">is active</label>
                </td>
                <td>
                    <input id="language_is_active_field" type="checkbox" {{ language.is_active|checked }}>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" class="actions">
                    <input type="submit" value="Зберегти">
                </td>
            </tr>
        </tfoot>
    </table>
</form>
