<h1>{{ 'Edit language' }}</h1>

{% set form_name = 'edit_language_form' %}

<form id="{{ form_name }}" action="{{ form.action }}" method="post">
    <input type="hidden" name="id" value="{{ language.id }}">
</form>

<table>

    <tbody>
        <tr>
            <td class="param_name">
                <label for="language_code_field">{{ 'code' }}</label>
            </td>
            <td>
                <input id="language_code_field" form="{{ form_name }}" type="text" name="code" placeholder="{{ 'code' }}" value="{{ language.code }}">
            </td>
        </tr>
        <tr>
            <td class="param_name">
                <label for="language_name_field">{{ 'name' }}</label>
            </td>
            <td>
                <input id="language_name_field" form="{{ form_name }}" type="text" name="name" placeholder="{{ 'name' }}" value="{{ language.name }}">
            </td>
        </tr>
        <tr>
            <td class="param_name">
                <label for="language_is_active_field">{{ 'is active' }}</label>
            </td>
            <td>
                <input id="language_is_active_field" form="{{ form_name }}" name="is_active" type="checkbox" {{ language.is_active|checked }}>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="2" class="actions">
                <input form="{{ form_name }}" type="submit" value="{{ 'Save' }}">
            </td>
        </tr>
    </tfoot>

</table>
