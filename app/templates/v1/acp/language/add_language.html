<h1>{{ 'Add language' }}</h1>

{% set form_name = 'add_language_form' %}

<form id="{{ form_name }}" action="{{ form.action }}" method="post"></form>

<table>

    <tbody>
        <tr>
            <td class="param_name">
                <label for="language_code_field">{{ 'code' }}</label>
            </td>
            <td>
                <input id="language_code_field" form="{{ form_name }}" type="text" name="code" placeholder="{{ 'code' }}" required>
            </td>
        </tr>
        <tr>
            <td class="param_name">
                <label for="language_name_field">{{ 'name' }}</label>
            </td>
            <td>
                <input id="language_name_field" form="{{ form_name }}" type="text" name="name" placeholder="{{ 'name' }}" required>
            </td>
        </tr>
        <tr>
            <td class="param_name">
                <label for="language_is_active_field">{{ 'is active' }}</label>
            </td>
            <td>
                <input id="language_is_active_field" form="{{ form_name }}" name="is_active" type="checkbox">
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="2" class="actions">
                <input form="{{ form_name }}" type="submit" value="{{ 'save' }}">
            </td>
        </tr>
    </tfoot>

</table>
