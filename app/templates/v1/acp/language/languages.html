<table>
    <thead>
        <tr>
            <th>{{ 'ID' }}</th>
            <th>{{ 'Code' }}</th>
            <th>{{ 'Name' }}</th>
            <th>{{ 'Is active' }}</th>
            <th>{{ 'Is default' }}</th>
            <th>{{ 'Actions' }}</th>
        </tr>
    </thead>
    <tbody>
        {% for language in languages %}
        <tr>
            <td>{{ language.id }}</td>
            <td>{{ language.code }}</td>
            <td>{{ language.name }}</td>
            <td>{{ language.is_active }}</td>
            <td>{{ language.is_default }}</td>
            <td>
                <a href="">edit</a>
                <a href="">delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
