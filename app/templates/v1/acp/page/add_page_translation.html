<h1>{{ p.title }}</h1>

{% set form_name = 'add_page_translation_form' %}

<form id="{{ form_name }}" action="{{ form.action }}" method="post"></form>

<table>

    <tbody>
        <tr>
            <td class="param_name">
                <label for="language_id_field">{{ 'language' }}</label>
            </td>
            <td>
                <select id="language_id_field" name="language_id" form="{{ form_name }}" required>
                    {% for language in languages %}
                    <option value="{{ language.id }}">{{ language.name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td class="param_name">
                <label for="page_title_field">{{ 'title' }}</label>
            </td>
            <td>
                <input id="page_title_field" form="{{ form_name }}" type="text" name="title" placeholder="{{ 'title' }}">
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="2" class="actions">
                <input form="{{ form_name }}" type="submit" value="{{ 'Save' }}">
            </td>
        </tr>
    </tfoot>

</table>
