<h1>{{ 'Edit page' }}</h1>

{% set form_name = 'edit_page_form' %}

<form id="{{ form_name }}" action="{{ form.action }}" method="post">
    <input type="hidden" name="id" value="{{ page.id }}">
</form>

<table>

    <tbody>
        <tr>
            <td class="param_name">
                <label for="page_code_field">{{ 'code' }}</label>
            </td>
            <td>
                <input id="page_code_field" form="{{ form_name }}" type="text" name="code" placeholder="{{ 'code' }}" value="{{ page.code }}">
            </td>
        </tr>
        <tr>
            <td class="param_name">
                <label for="page_template_field">{{ 'template' }}</label>
            </td>
            <td>
                <input id="page_template_field" form="{{ form_name }}" type="text" name="template" placeholder="{{ 'template' }}" value="{{ page.template }}">
            </td>
        </tr>
        <tr>
            <td class="param_name">
                <label for="page_layout_field">{{ 'layout' }}</label>
            </td>
            <td>
                <input id="page_layout_field" form="{{ form_name }}" type="text" name="layout" placeholder="{{ 'layout' }}" value="{{ page.layout }}">
            </td>
        </tr>
        <tr>
            <td class="param_name">
                <label for="page_is_active_field">{{ 'is active' }}</label>
            </td>
            <td>
                <input id="page_is_active_field" form="{{ form_name }}" name="is_active" type="checkbox" {{ page.is_active|checked }}>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="2" class="actions">
                <input form="{{ form_name }}" type="submit" value="{{ 'Save' }}">
            </td>
        </tr>
    </tfoot>

</table>
