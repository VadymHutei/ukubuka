{% if t.user and t.user.is_logged_in %}
    <a href="/{{ t.language.code }}/account">{{ 'Account'|translate(t.language.code) }}</a>
{% else %}
    <ul>
        <li><a href="/{{ t.language.code }}/login">{{ 'Log in'|translate(t.language.code) }}</a></li>
        <li><a href="/{{ t.language.code }}/registration">{{ 'Registration'|translate(t.language.code) }}</a></li>
    </ul>
{% endif %}
