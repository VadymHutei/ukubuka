{% if t.user and t.user.is_logged_in %}
    <a href="/{{ t.language.code }}/account">{{ 'Account'|translate }}</a>
{% else %}
    <ul>
        <li><a href="/{{ t.language.code }}/login">{{ 'Log in'|translate }}</a></li>
        <li><a href="/{{ t.language.code }}/registration">{{ 'Registration'|translate }}</a></li>
    </ul>
{% endif %}
